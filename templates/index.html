<html>

<head>
	<meta http-equiv="Access-Control-Allow-Origin" content="*">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<style>
		@import url("static/css/main.css");
	</style>
	<script src="static/js/menu.js"></script>
</head>

<body>

	<div class="background">
		<section id="Header">
			<nav>
				<div class="nav-wrapper">
					<a href="#" data-target="mobile-demo" class="sidenav-trigger">
						<div class="NavbarToggle">
							<div class="ToggleOne"></div>
							<div class="ToggleTwo"></div>
							<div class="ToggleThree"></div>
						</div>
					</a>
				</div>
			</nav>
			<ul class="sidenav" id="mobile-demo">
				<li><a href="javascript:void(0)" onclick=""><i class="material-icons" >home</i> &nbsp; Início</a></li>
				<li><a href="javascript:void(0)" onclick="">Seu Feedback</a></li>
				<li><a href="javascript:void(0)" onclick="">Onde c tá?</a></li>>
			</ul>
		</section>

		<section id="loginPage">
			<center>
				<br/><br/><br/>
				<img src="static/logoappbasicao.png" height="200" alt="Logo App Basicao" />

				<div id="fb-root"></div>
				<div class="fb-login-button" data-size="large" data-button-type="login_with" data-auto-logout-link="false" data-use-continue-as="false"></div>
			</center>
		</section>

		<section id="feedbackPage" style="display:none;">
			<div class="row">
				<div class="input-field col s12">
					<textarea id="feedbackmessage" type="tel" class="validate phone_with_ddd" placeholder="(99) 99999 9999" />
					<label for="feedbackmessage"><i class="fab fa-whatsapp"></i> &nbsp;Envie-nos seu feedback, dúvidas ou sugestões:</label>
				</div>
			</div>
			<div class="row">	
				<div class="input-field col s12">
					<input id="contact" type="text" class="validate" placeholder="Seu contato">
					<label for="contact">Informação de contato: &nbsp;&nbsp;</label>
				</div>
			</div>
			<br/>
			<div class="row">
				<button class="btn waves-effect waves-white" type="button" name="action" onclick="updateUser();">Salvar</button><br/>
			</div>
		</section>
	</div>

</body>
</html>
